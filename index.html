<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* Style the body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Style the container for the form and QR code */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container1 {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container2 {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container3 {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        /* Style the form input fields and labels */
        .container div {
            margin-bottom: 1px;
        }

        .container1 div {
            margin-bottom: 1px;
        }

        .container2 div {
            margin-bottom: 1px;
        }

        .container3 div {
            margin-bottom: 1px;
        }
        


        .container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .container1 label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .container2 label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .container3 label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        


        .container input[type="text"],
        .container input[type="tel"],
        .container input[type="email"],
        .container select {
            width: 95%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .container1 input[type="text"],
        .container1 input[type="tel"],
        .container1 input[type="email"],
        .container1 select {
            width: 95%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .container2 input[type="text"],
        .container2 input[type="tel"],
        .container2 input[type="email"],
        .container2 select {
            width: 95%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .container3 input[type="text"],
        .container3 input[type="tel"],
        .container3 input[type="email"],
        .container3 select {
            width: 95%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        


        /* Style the buttons */
        
        
        .container3 button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .container3 button:hover {
            background-color: #0056b3;
        }

        /* Style the QR code container */
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }

        #qrcode canvas {
            width: 1000px;
            height: 1000px;
            border: 2px solid #007BFF;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

</head>

<body>
    <h2>Hospital Management System</h2>

    <div class="container">
        <div>
            <h1>Personal Information</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
          
        <div>
            <label for="dob">DOB:</label>
            <input type="date" id="dob">
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="">Please select one…</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="non-binary">Non-Binary</option>
                <option value="other">Other</option>
                <option value="Prefer not to answer">Prefer not to Answer</option>
            </select>
        </div>
          
          <div>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Current address">
        </div>
          
          <div>
            <label for="number">Phone number:</label>
            <input type="tel" id="number" placeholder="Enter phone number">
        </div>
            
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
              
             <div>
            <label for="EmergContName">Emergency Contact Name:</label>
            <input type="text" id="EmergContName" placeholder="Care Taker's Name">
        </div>
               
             <div>
            <label for="relation">Relation:</label>
            <input type="text" id="relation" placeholder="Relation">
        </div>
               
             <div>
            <label for="EmergContNo">Emergency Contact Number:</label>
            <input type="tel" id="EmergContNo" placeholder="Emergency Contact Number">
        </div>
        
            <div>
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" placeholder="Patient's Occupation">
        </div>
        
        <div>
            <label for="insurance">Insurance:</label>
            <input type="text" id="insurance" placeholder="Patient's insurance details">
        </div>

        <div>
            <label for="PatientHistory">Patient History:</label>
            <input type="text" id="PatientHistory" placeholder="History">
        </div>

    </div>
    
    <div class="container1">
        <h1>Medical History</h1>
        
        <div>
            <label for="prevmedcond">Previous Medical Conditions:</label>
            <input type="text" id="prevmedcond" placeholder="diabetes, hypertension, asthma, etc.">
        </div>
        
        <div>
            <label for="CurrentMedications">Current Medications:</label>
            <input type="text" id="CurrentMedications" placeholder="Over-the-counter drugs, prescription medications, and supplements, etc">
        </div>
        
        <div>
        <label for="Allergies">Allergies:</label>
            <input type="text" id="Allergies" placeholder="Allergies">
        </div>
        
        <div>
        <label for="PreviousSurgeriesHospitalizations">Previous Surgeries or Hospitalizations:</label>
            <input type="text" id="PreviousSurgeriesHospitalizations" placeholder="Surgeries">
        </div>
        
        <div>
        <label for="FamilyMedicalHistory">Family Medical History:</label>
            <input type="text" id="FamilyMedicalHistory" placeholder="Heart disease, cancer, etc.">
        </div>
    </div>    
        
        <div class=container2>
            <h1>Current Health Status</h1>
            <div>
        <label for="ReasonforVisit">Reason for Visit:</label>
            <input type="text" id="ReasonforVisit" placeholder="Current Complications">
        </div>
        
        <div>
            <label for="bloodtype">Blood Type:</label>
            <select name="bloodtype" id="bloodtype">
                <option value="">Please select one…</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        
        <div>
        <label for="Symptoms">Symptoms:</label>
            <input type="text" id="Symptoms" placeholder="Fever, Vomit, etc">
        </div>
        
        <div>
        <label for="VitalSigns">Vital Signs:</label>
            <input type="text" id="VitalSigns" placeholder="Blood pressure, heart rate, temperature, respiratory rate, and blood oxygen saturation.">
        </div>
        
        <div>
        <label for="Pregnancy">Pregnancy:</label>
            <input type="text" id="Pregnancy" placeholder="Ongoing or chances">
        </div>
        
        <div>
        <label for="PhysicalExaminationoutcome">Physical Examination Result:</label>
            <input type="text" id="PhysicalExaminationoutcome" placeholder="Conclusion from Physical Examination">
        </div>
        
        <div>
        <label for="DiagnosticTests">Diagnostic Tests:</label>
            <input type="text" id="DiagnosticTests" placeholder="Blood tests,X-Ray,CT scan, etc.">
        </div>
    </div>
    <div class=container3>
        <h1>Lifestyle and Habits</h1>
        
        <div>
        <label for="TobaccoUse">Tobacco Use:</label>
            <input type="text" id="TobaccoUse" placeholder="Smoking or chewing tobacco and the frequency">
        </div>
        
        <div>
        <label for="AlcoholConsumption">Alcohol Consumption:</label>
            <input type="text" id="AlcoholConsumption" placeholder="Frequency and quantity of alcohol consumption">
        </div>
        
        <div>
        <label for="RecreationalDrugUse">Recreational Drug Use:</label>
            <input type="text" id="RecreationalDrugUse" placeholder="Use of any illicit drugs">
        </div>
        
        <div>
        <label for="DietaryHabits">Dietary Habits:</label>
            <input type="text" id="DietaryHabits" placeholder="Specific dietary restrictions or requirements">
        </div>
        
        <div>
        <label for="ExerciseRoutine">Exercise Routine:</label>
            <input type="text" id="ExerciseRoutine" placeholder="Frequency, type, and duration of physical activity">
        </div>
        
        <button onclick="generateQRCode()">Generate QR Code</button>
        <button onclick="downloadQRCode()">Download QR Code</button>
        
        <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var gender = document.getElementById("gender").value;
            var address = document.getElementById("address").value;
            var number = document.getElementById("number").value;
            var email = document.getElementById("email").value;
            var EmergContName = document.getElementById("EmergContName").value;
            var relation = document.getElementById("relation").value;
            var EmergContNo = document.getElementById("EmergContNo").value;
            var occupation = document.getElementById("occupation").value;
            var insurance = document.getElementById("insurance").value;
            var history = document.getElementById("PatientHistory").value;
            var prevmedcond = document.getElementById("prevmedcond").value;
            var CurrentMedications = document.getElementById("CurrentMedications").value;
            var Allergies = document.getElementById("Allergies").value;
            var PreviousSurgeriesHospitalizations = document.getElementById("PreviousSurgeriesHospitalizations").value;
            var FamilyMedicalHistory = document.getElementById("FamilyMedicalHistory").value;
            var ReasonforVisit = document.getElementById("ReasonforVisit").value;
            var bloodtype = document.getElementById("bloodtype").value;
            var Symptoms = document.getElementById("Symptoms").value;
            var VitalSigns = document.getElementById("VitalSigns").value;
            var Pregnancy = document.getElementById("Pregnancy").value;
            var PhysicalExaminationoutcome = document.getElementById("PhysicalExaminationoutcome").value;
            var DiagnosticTests = document.getElementById("DiagnosticTests").value;
            var TobaccoUse = document.getElementById("TobaccoUse").value;
            var AlcoholConsumption = document.getElementById("AlcoholConsumption").value;
            var RecreationalDrugUse = document.getElementById("RecreationalDrugUse").value;
            var DietaryHabits = document.getElementById("DietaryHabits").value;
            var ExerciseRoutine = document.getElementById("ExerciseRoutine").value;



            if (name === '' || dob === '' || gender === '' || address === '' || number === '' || email === '' || EmergContName === '' || relation === '' || EmergContNo === '' || occupation === '' || insurance === '' || history === '' || prevmedcond === '' || CurrentMedications === '' || Allergies === '' || PreviousSurgeriesHospitalizations === '' || FamilyMedicalHistory === '' || ReasonforVisit === '' || bloodtype === '' || Symptoms === '' || VitalSigns === '' || Pregnancy === '' || PhysicalExaminationoutcome === '' || DiagnosticTests === '' || TobaccoUse === '' || AlcoholConsumption === '' || RecreationalDrugUse === '' || DietaryHabits === '' || ExerciseRoutine === '') {
                alert("Please fill in all fields");
                return;
            }

            var formData = "Name: " + name + "\nDOB: " + dob + "\nGender: " + gender + "\nAddress: " + address + "\nPhone Number: " + number + "\nEmail:" + email + "\nEmergContName:" + EmergContName + "\nRelation:" + relation + "\nEmergContNo:" + EmergContNo + "\nOccupation:" + occupation + "\nInsurance:" + insurance + "\nPatient History: " + history + "\nPreviousMedicalCondition:" + prevmedcond + "\nCurrentMedications:" + CurrentMedications + "\nAllergies:" + Allergies + "\nPreviousSurgeriesHospitalizations:" + PreviousSurgeriesHospitalizations + "\nFamilyMedicalHistory:" + FamilyMedicalHistory  + "\nReasonforVisit:" + ReasonforVisit + "\nSymptoms:" + Symptoms + "\nbloodtype:" + bloodtype + "\nVitalSigns:" + VitalSigns + "\nPregnancy:" + Pregnancy + "\nPhysicalExaminationoutcome:" + PhysicalExaminationoutcome + "\nDiagnosticTests:" + DiagnosticTests  + "\nTobaccoUse:" + TobaccoUse + "\nAlcoholConsumption:" + AlcoholConsumption + "\nRecreationalDrugUse:" + RecreationalDrugUse + "\nDietaryHabits:" + DietaryHabits + "\nExerciseRoutine:" + ExerciseRoutine;

            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: formData,
                width: 300,
                height: 300
            });
        }

        function downloadQRCode() {
            var canvas = document.querySelector("canvas");
            var img = canvas.toDataURL("image/png");

            var link = document.createElement("a");
            link.href = img;
            link.download = "qrcode.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
